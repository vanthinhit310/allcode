<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row">
    <h2>Bordered Table</h2>
    <br>

    <div style="padding-left: 100px" align="" class="col-sm-4">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Thuộc tính</th>
            <th>Thông số</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>

        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>

        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
    </div>


</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Thuộc tính</th>
            <th>Thông số</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>

        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>

        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="col-sm-4"></div>
</div>

</body>
</html>
