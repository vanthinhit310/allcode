<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
    <div align="center"><h3>Đăng nhập</h3></div>

        <form action="">
            <label for="username">Tên đăng  nhập</label>
            <input type="text" id="username" placeholder="Tên đăng nhập" class="form-control"><br>
            <label for="pass">Mật khẩu</label>
            <input type="pass" placeholder="Mật khẩu" class="form-control" id="pass"><br>
            <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-log-in"></span> Đăng nhập</button>
        </form>
    </div>

    <div class="col-sm-4">
        <div align="center"><h3>Đăng kí</h3></div>
        <form action="">
            <input type="text" id="userdk" placeholder="Tên đăng nhập" class="form-control"><br>
            <input type="pass" placeholder="Mật khẩu" class="form-control" id="passdk"><br>
            <input type="email" placeholder="Email" id="email" class="form-control" ><br>
            <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-log-in"></span> Đăng kí</button>
        </form>
    </div>
    <div class="col-sm-2"></div>

</div>
</body>
</html>
