<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (ev) {
            function max(Arr) {
                var max = Arr[0];
                for (var i = 0; i < Arr.length; i++) {
                    if (max < Arr[i]) {
                        max = Arr[i];
                    }
                }
                return max;
            }
            function tong(Arr,n) {
                var rs=0;
                Arr.forEach(function (value,index) {
                    if(n>=index){
                        rs+=value;
                    }

                });

                return rs;

            }

            var arr = [15,80,6,45,19,50,74];
            console.log(max(arr));
            console.log(tong(arr,3));
        }
    </script>
</head>
