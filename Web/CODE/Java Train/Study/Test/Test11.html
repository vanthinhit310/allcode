<!DOCTYPE html>

    <script>

        function aplusb(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a + b;
            form.ans.value = c;
            var ketqua = document.getElementById("kq");
            ketqua.innerHTML = c;
        }

        function aminusb(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a - b;
            form.ans.value = c;
            var ketqua = document.getElementById("kq");
            ketqua.innerHTML = c;
        }

        function atimesb(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a * b;
            form.ans.value = c;
            var ketqua = document.getElementById("kq");
            ketqua.innerHTML = c;
        }

        function adivb(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a / b;
            form.ans.value = c;
            var ketqua = document.getElementById("kq");
            ketqua.innerHTML = c;
        }

        function apowb(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = Math.pow(a, b);
            form.ans.value = c;
            var ketqua = document.getElementById("kq");
            ketqua.innerHTML = c;
        }
    </script>
    <style>
        #kq {
            font-size: 30px;
        }

    </style>
</head>
