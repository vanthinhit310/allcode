<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (ev) {
            var text1 = document.getElementById("1");
            var text2 = document.getElementById("2");
            var text3 = document.getElementById("3");
            var text4 = document.getElementById("4");
            var text5 = document.getElementById("5");

            text1.onmousemove = function (ev1) {
                text1.style.fontSize = "30px";
                text1.style.color = "red";

            };
            text1.onmouseout = function (ev1) {
                text1.style.fontSize = "15px";
                text1.style.color = "black";

            };

            text2.onmousemove = function (ev1) {
                text2.style.fontSize = "30px";
                text2.style.color = "green";

            };
            text2.onmouseout = function (ev1) {
                text2.style.fontSize = "15px";
                text2.style.color = "black";

            };

            text3.onmousemove = function (ev1) {
                text3.style.fontSize = "30px";
                text3.style.color = "yellow";

            };
            text3.onmouseout = function (ev1) {
                text3.style.fontSize = "15px";
                text3.style.color = "black";

            };


            text4.onmousemove = function (ev1) {
                text4.style.fontSize = "30px";
                text4.style.color = "blue";

            };
            text4.onmouseout = function (ev1) {
                text4.style.fontSize = "15px";
                text4.style.color = "black";

            };


            text5.onmousemove = function (ev1) {
                text5.style.fontSize = "30px";
                text5.style.color = "gray";

            };
            text5.onmouseout = function (ev1) {
                text5.style.fontSize = "15px";
                text5.style.color = "black";

            };


        }
    </script>
</head>
<body>

<p id="1" style="font-size: 15px">Thinh 1</p>
<p id="2" style="font-size: 15px">Thinh 2</p>
<p id="3" style="font-size: 15px">Thinh 3</p>
<p id="4" style="font-size: 15px">Thinh 4</p>
<p id="5" style="font-size: 15px">Thinh 5</p>

</body>
</html>
