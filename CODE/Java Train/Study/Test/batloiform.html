<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72"
          href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114"
          href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
          href="fonts/font-awesome/css/font-awesome.css">

    <!-- Stylesheet
            ================================================== -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/prettyPhoto.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,300'
          rel='stylesheet' type='text/css'>
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300'
            rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        window.onload=function (ev) {
            var form=document.getElementById("formx");

            var err_email=document.getElementById("e_em");
            var err_pass=document.getElementById("e_pw");
            var err_repass=document.getElementById("e_rpw");
            var err_hoten=document.getElementById("e_ht");
            var err_sdt=document.getElementById("e_sdt");
            var err_sdd=document.getElementById("e_dd");

            var mail=document.getElementById("email");
            var pw =document.getElementById("password");
            var rpw=document.getElementById("repass");
            var ht=document.getElementById("hoten");
            var sodt=document.getElementById("sdt");
            var sodd=document.getElementById("didong");

            form.onsubmit=function (ev1) {
                if ( mail.value == "") {
                    err_email.innerHTML="Email không được để trống!!";
                    mail.style.border= "1px solid red";
                    return false;
                }
                if ( pw.value == "") {
                    err_pass.innerHTML = "Password không được để trống!";
                    pw.style.border = "1px solid red";
                    return false;
                }
                if ( rpw.value == "") {
                    err_repass.innerHTML = "Nhập lại password!";
                    rpw.style.border = "1px solid red";
                    return false;
                    }
                    if(rpw.value != pw.value){
                        err_repass.innerHTML="Password không trùng khớp!";
                        rpw.style.border="1px solid red";
                        return false;
                    }

                if ( ht.value == "") {
                    err_hoten.innerHTML = "Họ tên không được để trống!";
                    ht.style.border = "1px solid red";
                    return false;
                }
                if ( sodt.value == "") {
                    err_sdt.innerHTML = "Số điện thoại không được để trống!";
                    sodt.style.border = "1px solid red";
                    return false;
                }
                if ( sodd.value == "") {
                    err_sdd.innerHTML = "Số di động không được để trống!";
                    sodd.style.border = "1px solid red";
                    return false;
                }


                return true;
            }

                //bat loi cho form
            form.onkeyup=function (ev1) {
                if ( mail.value != "") {
                    err_email.innerHTML = "";
                    mail.style.border = "2px solid green";
                }
                if ( pw.value != "") {
                    err_pass.innerHTML = "";
                    pw.style.border = "2px solid green";

                }
                if (rpw.value != "" && rpw.value ===pw.value) {
                    err_repass.innerHTML = "";
                    rpw.style.border = "2px solid green";
                }
                if (ht.value != "") {
                    err_hoten.innerHTML = "";
                    ht.style.border = "2px solid green";
                }
                if ( sodt.value != "") {
                    err_sdt.innerHTML = "";
                    sodt.style.border = "2px solid green";
                }
                if ( sodd.value != "") {
                    err_sdd.innerHTML = "";
                    sodd.style.border = "2px solid green";
                }
            }
        }

    </script>
</head>
<body>
<div align="center">
    <form id="formx" action="" >
        <div>
            <h1 id="dk-intro">Đăng kí</h1>
        </div>
        <table style="border-spacing: 5px;" id="table-dk">

            <tr>
                <td><h3>Thông tin đăng nhập</h3></td>
                <td></td>

            </tr>

            <tr>
                <td>*Email:</td>
                <td><input type="email" name="Email"
                           id="email">
                    <p id="e_em" style="color: red">

                    </p></td>

            </tr>

            <tr>
                <td>*Mật khẩu:</td>
                <td><input type="password" name="password" id="password">
                    <p id="e_pw" style="color: red">

                    </p></td>

            </tr>

            <tr>
                <td>*Nhập lại mật khẩu:</td>
                <td><input type="password" name="repass" id="repass">
                    <p id="e_rpw" style="color: red">

                    </p></td>

            </tr>

            <tr>
                <td><h3>Thông tin cá nhân</h3></td>
                <td></td>
            </tr>


            <tr>
                <td>*Họ và tên:</td>
                <td><input type="text" name="hoTen" id="hoten">
                    <p id="e_ht" style="color: red">

                    </p></td>

            </tr>

            <tr>
                <td>*Giới tính:</td>
                <td><input type="radio" name="gender" value="male" id="Nam">
                    Nam <input checked="checked" type="radio" name="gender"
                               value="female" id="nu"> Nữ
                </td>
            </tr>

            <tr>
                <td>*Ngày sinh:</td>
                <td><select name="ngay" id="date">

                </select> <select name="thang" id="month">

                </select> <select name="nam" id="year">

                </select></td>
            </tr>

            <tr>
                <td>*Số điện thoại:</td>
                <td><input type="text" name="sdt" id="sdt">
                    <p id="e_sdt" style="color: red">
                    </p></td>
            </tr>

            <tr>
                <td>Số di động:</td>
                <td><input type="text" name="didong" id="didong">
                <p id="e_dd" style="color: red"></p>
                </td>
            </tr>

            <tr>
                <td><h3>Địa chỉ</h3></td>
                <td></td>
            </tr>


            <tr>
                <td><p>Quốc Gia:</p></td>
                <td><select style="width: 100%" name="quocgia">

                </select></td>
            </tr>


            <tr>
                <td>Tỉnh/Thành phố:</td>
                <td><select style="width: 100%" name="thanhpho" id="thanhpho">

                </select></td>
            </tr>


            <div>
                <tr>
                    <td><p>Quận/Huyện</p></td>
                    <td><select style="width: 100%" name="quan" id="huyen">


                    </select></td>
                </tr>
                <td>Địa chỉ:</td>
                <td><textarea rows="4" cols="20" name="diachi">Nhập địa chỉ tại đây...</textarea>
                </td>
                </tr>
            </div>
        </table>
<div align=center>
<input type="submit" id="btn-signup" class="btn btn-primary" value="Đăng kí">
</div>
    </form>
    <p id="e_form" style="color: red"></p>
</div>
<br>
</body>
</html>
